<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your Custom CSS -->
    <link href="/static/css/invoicestyles.css" rel="stylesheet">
    <title>Generate Invoice</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Invoice App</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inventory">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/generate_invoice_page">Generate Invoice</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <h2>Generate Invoice</h2>
                        <form action="{{ url_for('generate_invoice') }}" method="POST">
                            <!-- Customer Details -->
                            <div class="mb-3">
                                <label for="customer_name" class="form-label">Customer Name:</label>
                                <input type="text" id="customer_name" name="customer_name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="customer_address" class="form-label">Customer Address:</label>
                                <input type="text" id="customer_address" name="customer_address" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="customer_contact" class="form-label">Customer Contact:</label>
                                <input type="text" id="customer_contact" name="customer_contact" class="form-control" required>
                            </div>

                            <!-- Product Details -->
                            <h4>Products</h4>
                            <table class="table table-bordered" id="invoiceTable">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Product</th>
                                        <th>Type</th>
                                        <th>Rate</th>
                                        <th>Gross Weight</th>
                                        <th>Nett. Weight</th>
                                        <th>Total Price</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><input type="text" class="form-control invoice_name" name="invoice_name[]" min="1" value="1"></td>
                                        <td>
                                            <select class="form-select product-dropdown" name="products[]">
                                                <option value="">Product Type</option>
                                                {% for product in products %}
                                                <option value="{{ product.id }}" data-rate="{{ product.rate }}">
                                                    {{ product.name }}
                                                </option>
                                                {% endfor %}
                                            </select>
                                        </td>
                                        <td class="rate">0</td>
                                        <td><input type="number" class="form-control gross_weight" name="gross_weight[]" step="any" value="1"></td>
                                        <td><input type="number" class="form-control net_weight" name="net_weight[]" step="any" value="1"></td>
                                        <td class="total-price">0</td>
                                        <td><button type="button" class="btn btn-danger remove-row">Remove</button></td>
                                    </tr>
                                </tbody>
                            </table>
                            <button type="button" class="btn btn-primary" id="addRow">Add Product</button>

                            <!-- Additional Charges -->
                            <div class="mt-3">
                                <label for="cgst" class="form-label">CGST:</label>
                                <input type="text" id="cgst" name="cgst" class="form-control" placeholder="0">
                            </div>
                            <div class="mt-3">
                                <label for="sgst" class="form-label">SGST:</label>
                                <input type="text" id="sgst" name="sgst" class="form-control" placeholder="0">
                            </div>
                            <div class="mt-3">
                                <label for="labour_charge" class="form-label">Labour Charges:</label>
                                <input type="text" id="labour_charge" name="labour_charge" class="form-control" placeholder="0">
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-success">Generate Invoice</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Include JS for Bootstrap (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Function to calculate total price based on rate and net weight
            function calculateTotalPrice(row) {
                let rate = parseFloat(row.querySelector('.rate').textContent) || 0;
                let netWeight = parseFloat(row.querySelector('.net_weight').value) || 0;
                let totalPrice = rate * netWeight;
                row.querySelector('.total-price').textContent = totalPrice.toFixed(2);
            }

            // Function to attach event listeners to product dropdowns and net weight inputs
            function attachEventListeners() {
                document.querySelectorAll('.product-dropdown').forEach(function(dropdown) {
                    dropdown.addEventListener('change', function() {
                        let rate = dropdown.selectedOptions[0].getAttribute('data-rate');
                        let row = dropdown.closest('tr');
                        row.querySelector('.rate').textContent = rate;
                        calculateTotalPrice(row); // Recalculate total price when rate changes
                    });
                });

                document.querySelectorAll('.net_weight').forEach(function(input) {
                    input.addEventListener('input', function() {
                        let row = input.closest('tr');
                        calculateTotalPrice(row); // Recalculate total price when net weight changes
                    });
                });

                document.querySelectorAll('.remove-row').forEach(function(button) {
                    button.addEventListener('click', function() {
                        let row = button.closest('tr');
                        row.remove();
                    });
                });
            }

            // Call it for initial rows
            attachEventListeners();

            // Add new row when "Add Product" button is clicked
            document.getElementById('addRow').addEventListener('click', function() {
                const tableBody = document.querySelector('#invoiceTable tbody');
                const newRow = document.createElement('tr');
                
                newRow.innerHTML = `
                    <td><input type="text" class="form-control invoice_name" name="invoice_name[]" min="1" value="1"></td>
                    <td>
                        <select class="form-select product-dropdown" name="products[]">
                            <option value="">Product Type</option>
                            {% for product in products %}
                            <option value="{{ product.id }}" data-rate="{{ product.rate }}">
                                {{ product.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </td>
                    <td class="rate">0</td>
                    <td><input type="number" class="form-control gross_weight" name="gross_weight[]" min="1" value="1"></td>
                    <td><input type="number" class="form-control net_weight" name="net_weight[]" min="1" value="1"></td>
                    <td class="total-price">0</td>
                    <td><button type="button" class="btn btn-danger remove-row">Remove</button></td>
                `;
                
                tableBody.appendChild(newRow);

                // Reattach event listeners for new dropdowns and inputs
                attachEventListeners();
            });
        });
    </script>
</body>
</html>
