<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Invoice</title>
</head>
<body>
    <h1>Generate Invoice</h1>
    <form action="/generate_invoice" method="POST">
        <h2>Customer Details</h2>
        <label for="customer_name">Name:</label>
        <input type="text" name="customer_name" required><br>

        <label for="customer_address">Address:</label>
        <input type="text" name="customer_address" required><br>

        <label for="customer_contact">Contact:</label>
        <input type="text" name="customer_contact" required><br>

        <h2>Products</h2>
        {% for product in products %}
        <div>
            <input type="checkbox" name="products" value="{{ product.id }}">
            {{ product.name }} - Rate: {{ product.rate }}
            <label>Quantity:</label>
            <input type="number" name="quantity" min="0" step="0.01">
        </div>
        {% endfor %}
        
        <button type="submit">Generate Invoice</button>
    </form>
</body>
</html>
