<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Invoice</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    
    <header></header>
        <h1>Generate Invoice</h1>
        <button onclick="location.href='/'">Home</button>
        <button onclick="location.href='/inventory'">Inventory Manage</button>
    </header>

    <form action="{{ url_for('generate_invoice') }}" method="POST">
        <h2>Customer Details</h2>
        <label for="customer_name">Name:</label>
        <input type="text" id="customer_name" name="customer_name" required><br>

        <label for="customer_address">Address:</label>
        <input type="text" id="customer_address" name="customer_address" required><br>

        <label for="customer_contact">Contact:</label>
        <input type="text" id="customer_contact" name="customer_contact" required><br>

        <h2>Products</h2>
        <table id="invoiceTable" border="1">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Rate</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select class="product-dropdown" name="products[]">
                            <option value="">Select a product</option>
                            {% for product in products %}
                            <option value="{{ product.id }}" data-rate="{{ product.rate }}">
                                {{ product.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </td>
                    <td class="rate">0</td>
                    <td><input type="text" class="quantity" name="quantity[]" min="1" value="1"></td>
                    <td class="total-price">0</td>
                    <td><button type="button" class="remove-row">Remove</button></td>
                </tr>
            </tbody>
        </table>
        <button type="button" id="addRow">Add Product</button>
        <br><br>
        <label for="cgst">CGST:</label>
        <input type="text" id="cgst" name="cgst" placeholder="0"><br>
        <label for="sgst">SGST:</label>
        <input type="text" id="sgst" name="sgst" placeholder="0"><br>
        <label for="labour_charge">Labour Charges:</label>
        <input type="text" id="labour_charge" name="labour_charge" placeholder="0"><br>
        <br><br>
        <button type="submit">Generate Invoice</button>
    </form>

    <script>
        $(document).ready(function () {
            // Add a new product row to the table
            $('#addRow').click(function () {
                let newRow = `<tr>
                    <td>
                        <select class="product-dropdown" name="products[]">
                            <option value="">Select a product</option>
                            {% for product in products %}
                            <option value="{{ product.id }}" data-rate="{{ product.rate }}">
                                {{ product.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </td>
                    <td class="rate">0</td>
                    <td><input type="number" class="quantity" name="quantity[]" min="1" value="1"></td>
                    <td class="total-price">0</td>
                    <td><button type="button" class="remove-row">Remove</button></td>
                </tr>`;
                $('#invoiceTable tbody').append(newRow);
            });

            // Remove a product row
            $(document).on('click', '.remove-row', function () {
                $(this).closest('tr').remove();
                calculateTotalPrice();
            });


            // When product is selected, update the rate and total price
            $(document).on('change', '.product-dropdown', function () {
                let rate = $(this).find(':selected').data('rate');
                $(this).closest('tr').find('.rate').text(rate);
                updateRowTotal($(this).closest('tr'));
            });

            // When quantity is changed, update the total price
            $(document).on('input', '.quantity', function () {
                updateRowTotal($(this).closest('tr'));
            });

            function updateRowTotal(row) {
                let rate = parseFloat(row.find('.rate').text());
                let quantity = parseFloat(row.find('.quantity').val());
                let totalPrice = rate * quantity;
                row.find('.total-price').text(totalPrice.toFixed(2));
            }

            // Calculate total price for all rows (if needed)
            function calculateTotalPrice() {
                let total = 0;
                $('#invoiceTable tbody tr').each(function () {
                    let price = parseFloat($(this).find('.total-price').text());
                    total += price;
                });
                $('#totalInvoicePrice').text(total.toFixed(2));
            }
        });
    </script>
</body>
</html>
