<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your Custom CSS -->
    <link href="/static/css/styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Generate Invoice</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Invoice App</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inventory">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/generate_invoice_page">Generate Invoice</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <h2>Generate Invoice</h2>
                        <form action="{{ url_for('generate_invoice') }}" method="POST">
                            <!-- Customer Details -->
                            <div class="mb-3">
                                <label for="customer_name" class="form-label">Customer Name:</label>
                                <input type="text" id="customer_name" name="customer_name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="customer_address" class="form-label">Customer Address:</label>
                                <input type="text" id="customer_address" name="customer_address" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="customer_contact" class="form-label">Customer Contact:</label>
                                <input type="text" id="customer_contact" name="customer_contact" class="form-control" required>
                            </div>

                            <!-- Product Details -->
                            <h4>Products</h4>
                            <table class="table table-bordered" id="invoiceTable">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Product</th>
                                        <th>Rate</th>
                                        <th>Quantity</th>
                                        <th>Total Price</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <select class="form-select product-dropdown" name="products[]">
                                                <option value="">Select a product</option>
                                                {% for product in products %}
                                                <option value="{{ product.id }}" data-rate="{{ product.rate }}">
                                                    {{ product.name }}
                                                </option>
                                                {% endfor %}
                                            </select>
                                        </td>
                                        <td class="rate">0</td>
                                        <td><input type="text" class="form-control quantity" name="quantity[]" min="1" value="1"></td>
                                        <td class="total-price">0</td>
                                        <td><button type="button" class="btn btn-danger remove-row">Remove</button></td>
                                    </tr>
                                </tbody>
                            </table>
                            <button type="button" class="btn btn-primary" id="addRow">Add Product</button>

                            <!-- Additional Charges -->
                            <div class="mt-3">
                                <label for="cgst" class="form-label">CGST:</label>
                                <input type="text" id="cgst" name="cgst" class="form-control" placeholder="0">
                            </div>
                            <div class="mt-3">
                                <label for="sgst" class="form-label">SGST:</label>
                                <input type="text" id="sgst" name="sgst" class="form-control" placeholder="0">
                            </div>
                            <div class="mt-3">
                                <label for="labour_charge" class="form-label">Labour Charges:</label>
                                <input type="text" id="labour_charge" name="labour_charge" class="form-control" placeholder="0">
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-success">Generate Invoice</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <!-- <footer class="bg-light">
        <p>&copy; 2024 Invoice Management System</p>
    </footer> -->

    <!-- Include JS for Bootstrap (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
